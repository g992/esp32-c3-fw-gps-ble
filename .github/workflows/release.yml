name: Release Firmware

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. v1.2.3)'
        required: true
      release_notes:
        description: 'Release notes (optional)'
        required: false
        default: 'Automated release build generated by PlatformIO.'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build firmware
        run: pio run -e dfrobot_beetle_esp32c3

      - name: Collect OTA binary
        run: |
          mkdir -p builds
          cp .pio/build/dfrobot_beetle_esp32c3/firmware.bin "builds/firmware-ota-${{ inputs.release_version }}.bin"

      - name: Merge firmware images
        run: |
          chmod +x merge_firmware.sh
          ./merge_firmware.sh dfrobot_beetle_esp32c3 "builds/firmware-full-${{ inputs.release_version }}.bin"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ inputs.release_version }}
          path: |
            builds/firmware-full-${{ inputs.release_version }}.bin
            builds/firmware-ota-${{ inputs.release_version }}.bin

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.release_version }}
          release_name: ${{ inputs.release_version }}
          body: ${{ inputs.release_notes }}
          draft: false
          prerelease: false

      - name: Upload release asset (full flash image)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: builds/firmware-full-${{ inputs.release_version }}.bin
          asset_name: firmware-full-${{ inputs.release_version }}.bin
          asset_content_type: application/octet-stream

      - name: Upload release asset (OTA image)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: builds/firmware-ota-${{ inputs.release_version }}.bin
          asset_name: firmware-ota-${{ inputs.release_version }}.bin
          asset_content_type: application/octet-stream
